<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Native javascipt "Todo - List"</title>
  </head>
  <body>
    <div class="container">
      <h1>Список дел</h1>

      <div class="block">  
      <div class="form">
        <form action="" class="form__inner">
            <h2 class="visually-hidden">Добавления задачи</h2>
            <input type="textarea" placeholder="Введите задачу" id="add-task" />
            <button class="button button--add-task" type="submit">Добавить задачу</button>
          </div>
        </form>
      </div>

        <div class="block">
          <h2 class="visually-hidden">Список задач</h2>
          <div class="todo">
            <h3>Фильтры</h3>
            <button class="button" type="button" id="allTasks">
              Показать все
            </button>
            <button class="button" type="button" id="completed">
              Показать выполненные
            </button>
            <button class="button" type="button" id="notCompleted">
              Показать невыполненные
            </button>
            <ul class="todo__list" id="todo-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
